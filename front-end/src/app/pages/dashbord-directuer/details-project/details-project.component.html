<div class="card p-4 mx-auto shadow-lg" style="max-width: 700px; border-radius: 10px;">
    <div class="card-body">
        <h3 class="card-title mb-3">Project Name: <span class="text-primary">{{ nomProjet }}</span></h3>
        <hr>
        <p class="card-text mb-4"><strong>Description:</strong> {{ description }}</p>
        <hr>
        <div class="d-flex  align-items-center mb-4">
            <span class="h5">Number of Tasks: </span>
            <span class="badge bg-primary p-2"> {{ nbrTaches }} Tasks</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <p-button label="Return" rounded="true" routerLink="../../listProjet" styleClass="p-button-secondary"></p-button>
        </div>
    </div>
</div>
